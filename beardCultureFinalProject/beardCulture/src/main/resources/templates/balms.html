<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/commons::head"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>

<main class="product-list">
    <h3 class="header">Beard Balms</h3>

    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-lg-4 card" th:each="b : ${balms}" th:object="${b}">
                <img th:src="*{imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{name}"></h5>
                    <p class="card-text" th:text="*{description}"></p>
                    <a th:href="@{/products/details/{id} (id=*{id})}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/fragments/commons::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
