<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>

<main>
    <h2 class="header">Beard Culture Admin Panel</h2>

    <section class="mb-5 my-account-page">

        <div class="admin-panel-buttons">
            <button type="button" id="order-stats-btn" class="btn my-account-btn active-btn" data-bs-toggle="button"
                    aria-pressed="true">
                Show Order Stats
            </button>
            <button type="button" id="rights-section-btn" class="btn my-account-btn" data-bs-toggle="button">Rights Moderation
            </button>
        </div>

        <div class="admin-orders-view" th:object="${stats}">
            <section class="subscription-items">
                <div class="card" style="width: 30rem;">
                    <ul class="list-group list-group-flush">
                        <li id="total-users-count" class="list-group-item" style="width: 400px">
                            Total users count:
                        </li>
                        <li id="total-subscriptions-count" class="list-group-item" style="width: 400px">
                            Total items added in subscriptions:
                        </li>
                        <li id="average-items-per-user" class="list-group-item" style="width: 400px">
                            Average items per user:
                        </li>
                        <li class="list-group-item" style="width: 400px" th:text="'Authenticated requests: ' + *{getAuthorizedRequests()}"></li>
                        <li class="list-group-item" style="width: 400px" th:text="'Anonymous requests: ' + *{getAnonymousRequests()}"></li>
                    </ul>
                </div>
            </section>
        </div>


        <div class="admin-rights-modifier visually-hidden">
            <form th:action="@{/admin/addRights}" th:method="GET" th:object="${addRoleBindingModel}">
                <div class="form-group">
                    <label for="userEmail">Email address of User</label>
                    <input type="email" th:field="*{email}" class="form-control" id="userEmail" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Rights as:</label>
                    <select th:field="*{role}" class="form-control" id="exampleFormControlSelect1">
                        <option value="MODERATOR">MODERATOR</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select action:</label>
                    <select th:field="*{action}" class="form-control" id="action">
                        <option value="Add Role">Add Role</option>
                        <option value="Remove Role">Remove Role</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update Rights</button>
            </form>
        </div>
    </section>

</main>

<footer th:replace="/fragments/commons::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="/js/app.js"></script>
<script type="text/javascript" src="/js/adminPanel.js"></script>
</body>
