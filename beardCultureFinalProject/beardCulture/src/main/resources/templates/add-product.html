<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head"></head>

<body>

<header th:replace="/fragments/commons::nav"></header>

<h3 class="header">Add New Product</h3>

<main class="add-product-form">

    <form class="px-4 py-3" th:action="@{/products/add}" th:method="POST" th:object="${addProductBindingModel}">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="productDescription">
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Manufacturer</label>
            <input type="text" class="form-control" id="productManufacturer">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Oil</option>
                <option>Balm</option>
                <option>Gear</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productQuantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="productQuantity">
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="productPrice">
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="text" class="form-control" id="productImage">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</main>

<footer th:replace="/fragments/commons::footer"></footer>
</body>
</html>
