<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/commons::head"></head>
<body>
<header th:replace="/fragments/commons::nav"></header>

<main th:object="${currentUser}">
    <h2 class="header">Welcome home,
        <span sec:authorize="isAuthenticated()" sec:authentication="name" th:text="*{firstName}"></span>!
    </h2>

    <section class="mb-5 my-account-page">

        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">

                <button type="button" id="my-box-btn" class="btn my-account-btn active-btn" data-bs-toggle="button"
                        aria-pressed="true">
                    My subscription box
                </button>
                <br>
                <div class="divider"></div>
                <br>
                <button type="button" id="my-user-details-btn" class="btn my-account-btn" data-bs-toggle="button">My
                    Details
                </button>

            </div>
            <div class="col-md-6">
                <!--                Hide and show the information base on which button is chosen-->
                <!--                User Details-->
                <form class="px-4 py-3 visually-hidden" id="my-user-details-form">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Details</button>
                </form>


                <!--                Subscription box-->
                <section class="subscription-items" >
                    <div class="card" style="width: 30rem;">
                        <ul class="list-group list-group-flush">
                            <li th:each="p : ${currentUser.getSubscription().getProductsInSubscription()}" class="list-group-item" style="width: 400px">
                                <span th:text="${p.name}"></span>
                                <button class="btn remove-from-box-btn">Remove from box</button>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

    </section>

</main>

<footer th:replace="/fragments/commons::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="/js/myAccountPanel.js"></script>
</body>
</html>
