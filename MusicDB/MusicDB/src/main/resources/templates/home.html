<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:text="|Total sold copies
        of all albums: ${totalSoldAlbums}|"></h2>
    <div class="row">
        <div class="col-md-3" th:each="a : ${userAddedAlbums}" th:object="${a}">
            <div class="card mb-4 box-shadow" >
                <img th:src="'/img/' + *{artist.getName().name().toLowerCase()} + '.jpg'" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:text="|Name: *{name}|"></p>
                        <p class="card-text border-bottom " th:text="|Artist: *{artist.getName().name()}|"></p>
                        <p class="card-text border-bottom " th:text="|Genre: *{genre.name()}|"></p>
                        <p class="card-text border-bottom " th:text="|Price: *{price}|"></p>
                        <p class="card-text border-bottom" th:text="|Release Date: *{releaseDate}|"></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <form th:action="@{/albums/delete/{id} (id= *{id})}" th:method="GET" >
                            <div class="btn-group">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                            </div>
                        </form>
                        <small class="text-muted" th:text="|*{copies} copies|"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
